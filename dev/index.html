<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<!--[if IE]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
<!-- build:css css/candy.css -->
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">
<!-- endbuild -->
</head>
<body>
	
<!-- Video Player -->

<video id="video" width="720" height="405">
  
  <source src="video/starry-night.mp4" type="video/mp4">
  <source src="video/starry-night.ogv" type="video/ogv">
  <source src="video/starry-night.webm" type="video/webm">

	<p>Your browser does not support the video tag.</p>

</video>

<!-- Video Controls -->

<div>
	
	<button type="button" id="play-pause"><i class="fa fa-play"></i></button>
  <button type="button" id="mute"><i class="fa fa-volume-off"></i></button>
  <button type="button" id="full-screen"><i class="fa fa-expand"></i></button>

</div>


<!-- build:js js/candy.js -->
	<script src="js/jquery.js"></script>
<!-- endbuild -->
</body>
</html>
