<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<!--[if IE]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
<!-- build:css css/candy.css -->
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">
<!-- endbuild -->
</head>
<body>  
  
  <div> 

    <button id="play"><i class="fa fa-play"></i></button>
    <button id="stop"><i class="fa fa-stop"></i></button>
    <button id="replay"><i class="fa fa-refresh"></i></button>
    <button id="mute"><i class="fa fa-volume-off"></i></button>
    <button id="expand"><i class="fa fa-expand"></i></button>
    <button id="shrink"><i class="fa fa-compress"></i></button>
    <button id="normal"><i class="fa fa-arrows-alt"></i></button>
    <br>
    <div>Elapsed Time: <span id="timeDisplay"></span> / <span id="duration"></span></div>
    <br> 
    
    <video id="video1" width="720" height="404">
    
      <source src="video/starry-night.mp4" type="video/mp4">
      <source src="video/starry-night.ogv" type="video/ogv">
      <source src="video/starry-night.webm" type="video/webm">
      <p>Your browser does not support HTML5 video.</p>
    
    </video>
  
  </div>

<!-- build:js js/candy.js -->
	<script src="js/jquery.js"></script>
  <script src="js/scripts.js"></script>
<!-- endbuild -->
</body>
</html>
